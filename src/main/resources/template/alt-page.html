<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Alterar Item</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; background-color: #f9f9f9; }
        .container { max-width: 500px; margin: auto; background-color: #fff; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
        .form-section { margin-bottom: 20px; }
        h1, h2 { color: #333; margin-top: 0; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input[type="text"], input[type="number"] { width: 95%; padding: 8px; margin-bottom: 10px; border: 1px solid #ccc; }
        button { padding: 10px 15px; cursor: pointer; background-color: #007bff; color: white; border: none; }
        .link-principal { display: block; margin-top: 20px; color: #007bff; text-decoration: none; }
    </style>
</head>
<body>
<div class="container">
    <h2>Alterar Item</h2>
    <form th:action="@{/web/alterar}" th:object="${itemAlterar}" method="post">
        <input type="hidden" th:if="${_csrf}" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <label>Nome do Item (Chave para atualizar):</label>
        <input type="text" th:field="*{nomeItem}" required />
        <p style="font-size: 0.9em; color: #666;">Novos dados (deixe em branco para não alterar):</p>
        <label>Novo Nome da Fórmula:</label>
        <input type="text" th:field="*{nomeFormula}" />
        <label>Nova Quantidade:</label>
        <input type="number" th:field="*{quantidade}" />
        <label>Novo Valor:</label>
        <input type="number" step="0.01" th:field="*{valor}" />
        <button type="submit">Atualizar</button>
    </form>

    <a href="/web/principal" class="link-principal">Voltar à Página Principal</a>
</div>
</body>
</html>
