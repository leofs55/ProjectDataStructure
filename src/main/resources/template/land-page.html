<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>P치gina Principal</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background-color: #f9f9f9; }
    .container { max-width: 500px; margin: auto; background-color: #fff; padding: 20px; border: 1px solid #ddd; border-radius: 5px; }
    .form-section { margin-bottom: 20px; }
    h1, h2 { color: #333; margin-top: 0; }
    label { display: block; margin-bottom: 5px; font-weight: bold; }
    input[type="text"], input[type="number"] { width: 95%; padding: 8px; margin-bottom: 10px; border: 1px solid #ccc; }
    button { padding: 10px 15px; cursor: pointer; background-color: #007bff; color: white; border: none; }
    .links-acoes { margin-top: 20px; padding-top: 20px; border-top: 1px solid #eee; }
    .links-acoes a { display: inline-block; margin-right: 10px; padding: 8px 12px; background: #6c757d; color: white; text-decoration: none; border-radius: 4px; }
    .msg-sucesso { background-color: #d4edda; color: #155724; padding: 10px; margin-bottom: 15px; }
    .msg-erro { background-color: #f8d7da; color: #721c24; padding: 10px; margin-bottom: 15px; }
  </style>
</head>
<body>
<div class="container">
  <h1>P치gina Principal</h1>

  <div th:if="${mensagemSucesso}" class="msg-sucesso" th:text="${mensagemSucesso}"></div>
  <div th:if="${mensagemErro}" class="msg-erro" th:text="${mensagemErro}"></div>

  <div class="form-section">
    <h2>Adicionar Novo Item</h2>
    <form th:action="@{/web/adicionar}" th:object="${itemAdicionar}" method="post">
      <input type="hidden" th:if="${_csrf}" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
      <label>ID da F칩rmula:</label>
      <input type="text" th:field="*{idFormula}" required />
      <label>Nome do Item:</label>
      <input type="text" th:field="*{nomeItem}" required />
      <label>Nome da F칩rmula:</label>
      <input type="text" th:field="*{nomeFormula}" required />
      <label>Quantidade:</label>
      <input type="number" th:field="*{quantidade}" required />
      <label>Valor:</label>
      <input type="number" step="0.01" th:field="*{valor}" required />
      <button type="submit">Adicionar</button>
    </form>
  </div>

  <div class="links-acoes">
    <a href="/web/alterar">Alterar Item</a>
    <a href="/web/excluir">Excluir Item</a>
    <a href="/web/buscar">Buscar Itens</a>
  </div>
</div>
</body>
</html>
